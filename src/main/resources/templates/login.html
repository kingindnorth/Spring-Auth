<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace=" layout::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> 
         <h1 class="text-center">Login</h1>
         <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-5" role="alert">
           <p class="text-center" th:text="${session.message.content}"></p>  	               	     
           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div> 
           <form  novalidate
           class = "container" 
           action="" th:action="@{/user/index}" 
           method="post" >
          
           <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password
           </div>
         
            <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
            </div>
         
           <div th:if="${param.change}" class="alert alert-success">
            <p th:text="${param.change}"></p>
           </div>
               <div class="form-group">
                 <label for="exampleInputEmail1">Email address</label>
                 <input 
                 name="username"  
                 type="email" 
                 class="form-control"
                 id="exampleInputEmail1" 
                 aria-describedby="emailHelp" 
                 placeholder="Enter email">
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1">Password</label>
                 <input 
                 name="password" 
                 type="password" 
                 class="form-control" 
                 id="exampleInputPassword1" 
                 placeholder="Password">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>
       </div>
    </section>
</body>
</html>
