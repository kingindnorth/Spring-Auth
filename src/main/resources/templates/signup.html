<!DOCTYPE html>
<html lang="en" 
xmlns:th = "http://www.thymeleaf.org" 
th:replace=" layout::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> 
          <h1 class="text-center">REGISTER</h1>
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-5" role="alert">
            <p class="text-center" th:text="${session.message.content}"></p>  	               	     
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
   </div> 
            <form novalidate 
            class = "container" 
            action="" th:action="@{/registerd}" 
            method="post" 
            th:object="${user}">
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input 
                    name="name" 
                    type="text" 
                    class="form-control" 
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
                    id="exampleInputPassword1" 
                    placeholder="Name">
                    <div class="invalid-feedback" 
                    th:each = "e:${#fields.errors('name')}" 
                    th:text = "${e}">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input 
                  name="email"  
                  type="email" 
                  class="form-control"
                  th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  placeholder="Enter email">
                  <div class="invalid-feedback" 
                  th:each = "e:${#fields.errors('email')}" 
                  th:text = "${e}">
                  </div>
                  <small 
                  id="emailHelp" 
                  class="form-text text-muted">
                  We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input 
                  name="password" 
                  type="password" 
                  class="form-control" 
                  th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                  id="exampleInputPassword1" 
                  placeholder="Password">
                  <div class="invalid-feedback" th:each = "e:${#fields.errors('password')}" 
                  th:text = "${e}">
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input 
                    name="confirmPassword" 
                    type="password" 
                    class="form-control" 
                    id="exampleInputPassword1" 
                    placeholder="Type again...">
                    <div class="invalid-feedback">
                      please enter a correct password
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
</body>
</html>
